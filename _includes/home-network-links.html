<!-- Used by theme-home-builtin-1,2,3 -->

{% for profile in site.data.bio.basics.profiles %}
   <a href="{{ profile.url }}"> <i class="large {{ profile.network | downcase }} circular icon icon-color hover-scale"></i> </a>
{% endfor %}

{% if site.data.bio.basics.email %}
  <a href="mailto:{{ site.data.bio.basics.email }}"> <i class="large mail circular icon icon-color hover-scale"></i> </a>
{% endif %}
